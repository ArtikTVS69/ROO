<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 SHITPOST CHAOS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8);
            background-size: 800% 800%;
            animation: chaosGradient 0.2s ease infinite;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .spinning-67 {
            position: absolute;
            font-weight: bold;
            color: white;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.8);
            user-select: none;
            pointer-events: none;
            z-index: 1000;
        }

        /* Different sizes */
        .size-small { font-size: 3rem; }
        .size-medium { font-size: 6rem; }
        .size-large { font-size: 10rem; }
        .size-huge { font-size: 15rem; }

        /* Crazy animations */
        .bounce-crazy {
            animation: bounceCrazy 0.5s ease-in-out infinite, spinFast 0.3s linear infinite;
        }

        .jump-spin {
            animation: jumpSpin 0.8s ease-in-out infinite, colorShift 0.1s linear infinite;
        }

        .fly-around {
            animation: flyAround 2s linear infinite, spinCrazy 0.2s linear infinite;
        }

        .shake-spin {
            animation: shakeAndSpin 0.4s ease-in-out infinite, scaleJump 0.6s ease-in-out infinite;
        }

        .teleport-spin {
            animation: teleportSpin 1s ease-in-out infinite, rainbow 0.1s linear infinite;
        }

        @keyframes chaosGradient {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 25%; }
            50% { background-position: 50% 100%; }
            75% { background-position: 25% 50%; }
            100% { background-position: 0% 0%; }
        }

        @keyframes bounceCrazy {
            0%, 100% { transform: translateY(0px) scale(1); }
            25% { transform: translateY(-100px) scale(1.5); }
            50% { transform: translateY(-200px) scale(0.8); }
            75% { transform: translateY(-50px) scale(1.2); }
        }

        @keyframes spinFast {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes jumpSpin {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-150px) rotate(120deg) scale(1.3); }
            66% { transform: translateY(-300px) rotate(240deg) scale(0.7); }
            100% { transform: translateY(0px) rotate(360deg) scale(1); }
        }

        @keyframes flyAround {
            0% { transform: translate(0px, 0px); }
            25% { transform: translate(200px, -100px); }
            50% { transform: translate(-100px, -200px); }
            75% { transform: translate(-200px, 100px); }
            100% { transform: translate(0px, 0px); }
        }

        @keyframes spinCrazy {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes shakeAndSpin {
            0% { transform: translateX(0px) rotate(0deg); }
            10% { transform: translateX(-10px) rotate(36deg); }
            20% { transform: translateX(10px) rotate(72deg); }
            30% { transform: translateX(-10px) rotate(108deg); }
            40% { transform: translateX(10px) rotate(144deg); }
            50% { transform: translateX(-10px) rotate(180deg); }
            60% { transform: translateX(10px) rotate(216deg); }
            70% { transform: translateX(-10px) rotate(252deg); }
            80% { transform: translateX(10px) rotate(288deg); }
            90% { transform: translateX(-10px) rotate(324deg); }
            100% { transform: translateX(0px) rotate(360deg); }
        }

        @keyframes scaleJump {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(2.5); }
        }

        @keyframes teleportSpin {
            0% { opacity: 1; transform: rotate(0deg); }
            25% { opacity: 0; transform: rotate(90deg) scale(0.1); }
            50% { opacity: 1; transform: rotate(180deg) scale(2); }
            75% { opacity: 0; transform: rotate(270deg) scale(0.5); }
            100% { opacity: 1; transform: rotate(360deg) scale(1); }
        }

        @keyframes colorShift {
            0% { color: #ff0000; text-shadow: 5px 5px 10px #ff0000; }
            16% { color: #ff7300; text-shadow: 5px 5px 10px #ff7300; }
            32% { color: #fffb00; text-shadow: 5px 5px 10px #fffb00; }
            48% { color: #48ff00; text-shadow: 5px 5px 10px #48ff00; }
            64% { color: #00ffd5; text-shadow: 5px 5px 10px #00ffd5; }
            80% { color: #002bff; text-shadow: 5px 5px 10px #002bff; }
            100% { color: #7a00ff; text-shadow: 5px 5px 10px #7a00ff; }
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Multiple 67s will be generated by JavaScript -->
    <script>
        // Create chaos with multiple 67s
        function create67Chaos() {
            const animations = ['bounce-crazy', 'jump-spin', 'fly-around', 'shake-spin', 'teleport-spin'];
            const sizes = ['size-small', 'size-medium', 'size-large', 'size-huge'];
            
            // Create 25 crazy spinning 67s
            for (let i = 0; i < 25; i++) {
                const number67 = document.createElement('div');
                number67.textContent = '67';
                number67.className = 'spinning-67';
                
                // Random position
                number67.style.left = Math.random() * (window.innerWidth - 200) + 'px';
                number67.style.top = Math.random() * (window.innerHeight - 200) + 'px';
                
                // Random size
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                number67.classList.add(randomSize);
                
                // Random animation
                const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
                number67.classList.add(randomAnimation);
                
                // Random delay
                number67.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(number67);
            }
        }

        // Create the chaos when page loads
        create67Chaos();

        // Add more chaos every 3 seconds
        setInterval(() => {
            if (document.querySelectorAll('.spinning-67').length < 50) {
                create67Chaos();
            }
        }, 3000);
    </script>
</body>
</html>
