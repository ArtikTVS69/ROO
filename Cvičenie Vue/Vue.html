<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Epic Vue Counter ðŸ”¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 128, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(128, 0, 255, 0.3) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-50px, 50px) rotate(120deg); }
            66% { transform: translate(50px, -50px) rotate(240deg); }
        }

        #app {
            position: relative;
            z-index: 1;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 
                0 0 60px rgba(255, 0, 255, 0.3),
                0 0 100px rgba(0, 255, 255, 0.2),
                inset 0 0 80px rgba(255, 255, 255, 0.03);
            max-width: 700px;
            width: 100%;
            animation: epicEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes epicEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateX(90deg);
                filter: blur(20px);
            }
            50% {
                transform: scale(1.1) rotateX(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateX(0deg);
                filter: blur(0px);
            }
        }

        #app::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                #ff0080, #ff8c00, #40e0d0, #9370db, #ff1493, #00ff00, #ff0080);
            background-size: 400% 400%;
            border-radius: 30px;
            z-index: -1;
            animation: borderGlow 8s ease infinite;
            opacity: 0.6;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .counter-section {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 50px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .counter-section::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, transparent);
            animation: lineGlow 3s ease-in-out infinite;
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .counter-section h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 5s ease infinite;
            text-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
            filter: drop-shadow(0 0 20px rgba(64, 224, 208, 0.5));
        }

        @keyframes rainbowText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .count-display {
            font-size: 8em;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 40px 0;
            animation: megaPulse 2s ease-in-out infinite, float 6s ease-in-out infinite;
            position: relative;
            text-shadow: 0 0 80px rgba(102, 126, 234, 0.8);
            filter: drop-shadow(0 10px 30px rgba(118, 75, 162, 0.6));
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .count-display:hover {
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 20px 40px rgba(240, 147, 251, 0.8));
        }

        @keyframes megaPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.15);
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-20px);
            }
        }

        .button-group {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            position: relative;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: 900;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            transform: scale(0.9) rotate(3deg);
        }

        .btn-increment {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.5),
                0 0 40px rgba(118, 75, 162, 0.3);
            animation: btnGlow1 3s ease-in-out infinite;
        }

        @keyframes btnGlow1 {
            0%, 100% { 
                box-shadow: 
                    0 10px 30px rgba(102, 126, 234, 0.5),
                    0 0 40px rgba(118, 75, 162, 0.3);
            }
            50% { 
                box-shadow: 
                    0 15px 50px rgba(102, 126, 234, 0.8),
                    0 0 60px rgba(118, 75, 162, 0.6);
            }
        }

        .btn-increment:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 
                0 20px 60px rgba(102, 126, 234, 0.8),
                0 0 80px rgba(118, 75, 162, 0.6);
        }

        .btn-decrement {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 
                0 10px 30px rgba(240, 147, 251, 0.5),
                0 0 40px rgba(245, 87, 108, 0.3);
            animation: btnGlow2 3s ease-in-out infinite;
        }

        @keyframes btnGlow2 {
            0%, 100% { 
                box-shadow: 
                    0 10px 30px rgba(240, 147, 251, 0.5),
                    0 0 40px rgba(245, 87, 108, 0.3);
            }
            50% { 
                box-shadow: 
                    0 15px 50px rgba(240, 147, 251, 0.8),
                    0 0 60px rgba(245, 87, 108, 0.6);
            }
        }

        .btn-decrement:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 
                0 20px 60px rgba(240, 147, 251, 0.8),
                0 0 80px rgba(245, 87, 108, 0.6);
        }

        .form-section {
            text-align: center;
            position: relative;
        }

        .form-section h1 {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(45deg, #4facfe, #00f2fe, #4facfe);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 5s ease infinite;
            filter: drop-shadow(0 0 20px rgba(79, 172, 254, 0.5));
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }

        input[type="text"] {
            padding: 20px 25px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            outline: none;
            color: white;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            border-color: #4facfe;
            background: rgba(79, 172, 254, 0.1);
            box-shadow: 
                0 0 30px rgba(79, 172, 254, 0.5),
                inset 0 0 20px rgba(79, 172, 254, 0.1);
            transform: translateY(-5px) scale(1.02);
        }

        .fullname-display {
            font-size: 2em;
            margin: 30px 0;
            min-height: 60px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0080, #ff8c00, #40e0d0, #ff0080);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: epicSlideIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55), rainbowText 5s ease infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.5));
        }

        @keyframes epicSlideIn {
            0% {
                opacity: 0;
                transform: translateX(-100px) rotate(-10deg) scale(0.5);
                filter: blur(10px);
            }
            70% {
                transform: translateX(10px) rotate(2deg) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotate(0deg) scale(1);
                filter: blur(0px);
            }
        }

        .btn-submit {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px 50px;
            font-size: 22px;
            margin-top: 20px;
            box-shadow: 
                0 10px 30px rgba(79, 172, 254, 0.5),
                0 0 40px rgba(0, 242, 254, 0.3);
            animation: btnGlow3 3s ease-in-out infinite;
        }

        @keyframes btnGlow3 {
            0%, 100% { 
                box-shadow: 
                    0 10px 30px rgba(79, 172, 254, 0.5),
                    0 0 40px rgba(0, 242, 254, 0.3);
            }
            50% { 
                box-shadow: 
                    0 15px 50px rgba(79, 172, 254, 0.8),
                    0 0 60px rgba(0, 242, 254, 0.6);
            }
        }

        .btn-submit:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 
                0 20px 60px rgba(79, 172, 254, 0.8),
                0 0 80px rgba(0, 242, 254, 0.6);
        }

        .btn-submit:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }

        .btn-submit:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Particle effects */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) scale(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(100px) scale(1);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="counter-section">
            <h1>Counter</h1>
            <div class="count-display">{{ count }}</div>
            <div class="button-group">
                <button class="btn-decrement" @click="count--">-</button>
                <button class="btn-increment" @click="count++">+</button>
            </div>
        </div>

        <div class="form-section">
            <h1>Zadaj svoje meno</h1>
            <div class="input-group">
                <input type="text" v-model="name" placeholder="Meno">
                <input type="text" v-model="surname" placeholder="Priezvisko">
            </div>
            <div class="fullname-display">
                <span v-if="fullName">{{ fullName }}</span>
                <span v-else style="color: #999;">Tvoje celÃ© meno sa zobrazÃ­ tu</span>
            </div>
            <button class="btn-submit" @click="greetUser" :disabled="!fullName">PozdraviÅ¥</button>
        </div>
    </div>
    
    <script type="module">
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            data() {
                return {
                    count: 0,
                    name: '',  
                    surname: ''
                }
            },
            computed: {
                fullName() {
                    const full = `${this.name} ${this.surname}`.trim();
                    return full || '';
                }
            },
            methods: {
                greetUser() {
                    if (this.fullName) {
                        alert(`Ahoj ${this.fullName}! ðŸ‘‹`);
                    }
                }
            },
            watch: {
                fullName(newValue) {
                    console.log(`Full name updated to: ${newValue}`);
                },
                count(newValue) {
                    console.log(`Count changed to: ${newValue}`);
                }
            }
        }).mount('#app');

        // Create floating particles
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                document.body.appendChild(particle);
            }
        }

        createParticles();

        // Add click effect
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.left = e.clientX + 'px';
            ripple.style.top = e.clientY + 'px';
            ripple.style.width = '0px';
            ripple.style.height = '0px';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%)';
            ripple.style.transform = 'translate(-50%, -50%)';
            ripple.style.pointerEvents = 'none';
            ripple.style.zIndex = '9999';
            ripple.style.animation = 'rippleEffect 0.8s ease-out';
            document.body.appendChild(ripple);

            const style = document.createElement('style');
            style.textContent = `
                @keyframes rippleEffect {
                    to {
                        width: 200px;
                        height: 200px;
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);

            setTimeout(() => {
                ripple.remove();
                style.remove();
            }, 800);
        });
    </script>
</body>
</html>
