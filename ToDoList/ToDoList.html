<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #taskInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #addBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addBtn:hover {
            background-color: #45a049;
        }

        .task-list {
            background: white;
            border-radius: 4px;
            padding: 10px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            gap: 10px;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.done {
            background-color: #e8f5e9;
        }

        .task-item.done .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-checkbox {
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            cursor: pointer;
        }

        .edit-input {
            flex: 1;
            padding: 5px;
            border: 1px solid #4CAF50;
            border-radius: 3px;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .edit-btn {
            background-color: #2196F3;
            color: white;
        }

        .edit-btn:hover {
            background-color: #0b7dda;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .save-btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #999;
            color: white;
        }

        .cancel-btn:hover {
            background-color: #777;
        }

        .no-tasks {
            text-align: center;
            padding: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        const body = document.querySelector('body');

        const h1 = document.createElement('h1');
        h1.textContent = 'To Do List';
        body.appendChild(h1);

        const inputContainer = document.createElement('div');
        inputContainer.className = 'input-container';

        const taskInput = document.createElement('input');
        taskInput.type = 'text';
        taskInput.id = 'taskInput';
        taskInput.placeholder = 'Zadaj novú úlohu...';

        const addBtn = document.createElement('button');
        addBtn.id = 'addBtn';
        addBtn.textContent = 'Pridať';

        inputContainer.appendChild(taskInput);
        inputContainer.appendChild(addBtn);
        body.appendChild(inputContainer);

        const taskList = document.createElement('div');
        taskList.className = 'task-list';
        taskList.id = 'taskList';
        body.appendChild(taskList);

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function createTaskElement(task, index) {
            const taskItem = document.createElement('div');
            taskItem.className = 'task-item' + (task.done ? ' done' : '');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'task-checkbox';
            checkbox.checked = task.done;
            checkbox.addEventListener('change', () => toggleTask(index));

            const taskText = document.createElement('span');
            taskText.className = 'task-text';
            taskText.textContent = task.text;
            taskText.addEventListener('dblclick', () => startEdit(index));

            const editBtn = document.createElement('button');
            editBtn.className = 'btn edit-btn';
            editBtn.textContent = 'Upraviť';
            editBtn.addEventListener('click', () => startEdit(index));

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn delete-btn';
            deleteBtn.textContent = 'Zmazať';
            deleteBtn.addEventListener('click', () => deleteTask(index));

            taskItem.appendChild(checkbox);
            taskItem.appendChild(taskText);
            taskItem.appendChild(editBtn);
            taskItem.appendChild(deleteBtn);

            return taskItem;
        }

        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                taskList.innerHTML = '<div class="no-tasks">Zatiaľ žiadne úlohy</div>';
                return;
            }

            tasks.forEach((task, index) => {
                const taskElement = createTaskElement(task, index);
                taskList.appendChild(taskElement);
            });
        }

        function addTask() {
            const text = taskInput.value.trim();
            
            if (text === '') {
                alert('Zadaj text úlohy!');
                return;
            }

            tasks.push({
                text: text,
                done: false
            });

            taskInput.value = '';
            saveTasks();
            renderTasks();
        }

        function toggleTask(index) {
            tasks[index].done = !tasks[index].done;
            saveTasks();
            renderTasks();
        }

        function startEdit(index) {
            const taskItem = taskList.children[index];
            const task = tasks[index];

            taskItem.innerHTML = '';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'task-checkbox';
            checkbox.checked = task.done;
            checkbox.addEventListener('change', () => toggleTask(index));

            const editInput = document.createElement('input');
            editInput.type = 'text';
            editInput.className = 'edit-input';
            editInput.value = task.text;

            const saveBtn = document.createElement('button');
            saveBtn.className = 'btn save-btn';
            saveBtn.textContent = 'Uložiť';
            saveBtn.addEventListener('click', () => saveEdit(index, editInput.value));

            const cancelBtn = document.createElement('button');
            cancelBtn.className = 'btn cancel-btn';
            cancelBtn.textContent = 'Zrušiť';
            cancelBtn.addEventListener('click', () => renderTasks());

            taskItem.appendChild(checkbox);
            taskItem.appendChild(editInput);
            taskItem.appendChild(saveBtn);
            taskItem.appendChild(cancelBtn);

            editInput.focus();
            editInput.select();
        }

        function saveEdit(index, newText) {
            newText = newText.trim();
            
            if (newText === '') {
                alert('Text úlohy nemôže byť prázdny!');
                return;
            }

            tasks[index].text = newText;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            if (confirm('Naozaj chceš zmazať túto úlohu?')) {
                tasks.splice(index, 1);
                saveTasks();
                renderTasks();
            }
        }

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        renderTasks();
    </script>
</body>
</html>
